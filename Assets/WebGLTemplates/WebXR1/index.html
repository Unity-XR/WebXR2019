<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <meta name="description" content="%UNITY_CUSTOM_DESCRIPTION%">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      UnityLoader.compatibilityCheck = function (unityInstance, onsuccess, onerror) {
        if (!UnityLoader.SystemInfo.hasWebGL) {
          unityInstance.popup('Your browser does not support WebGL',
            [{text: 'OK', callback: onerror}]);
        } else {
          onsuccess();
        }
      }
      %UNITY_CUSTOM_WEBXR_POLYFILL_CONFIG%
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color: #000;">
    
      <div id="unityContainer" style="padding: 0px; margin: 0px; border: 0px; position: relative; background: rgb(35, 31, 32); height: 100%;"></div>
      <button class="entervr" id="entervr" value="Enter VR" disabled="" style="
      position: absolute;
      height: 100px;
      width: 100px;
      right: 30px;
      bottom: 30px;
      background: #fff url(../vr.png) center no-repeat;
      background-size: 80%;
      border: none;
      cursor: pointer;
    ">VR</button>
    
    <script>
      
      let enterVRButton = document.getElementById('entervr');
      
      
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    </script>
  </body>
</html>
